<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="site.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="./form.js"></script>

    <title>Создать новость</title>
</head>
<body>
<div class='main_form'>
    <div class="container form_container">
        <form id="article_form">
            <div class="form-group">
                <label for="title">Название</label>
                <input class="form-control" id="title" required >
            </div>
            <div class="form-group">
                <label for="author">Автор</label>
                <input class="form-control" id="author" required>
            </div>
            <div class="form-group">
                <label for="article">Текст новости</label>
                <textarea class="form-control" id="article"  required></textarea>
            </div>

            <button class="btn btn-primary" type="submit">Add article</button>
        </form>
    </div>
</div>

</body>
</html>
